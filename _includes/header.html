
<header class="main_header">
  <!--  <a href="{{site.baseurl}}/" class="logo">{% if site.logo %}{{site.logo}}{% else %}B<span>ef</span>{% endif %}</a> -->
  {% if page.audio %}
  <!-- loop="loop" -->
  <audio id="bg-audio" class="btn-audio" "controls="controls"" autoplay="autoplay" preload="auto"  volume="0.2">
    <!-- <source src="{{site.baseurl}}/assets/audio/{{page.audio}}.mp3" type="audio/mpeg">
    <source src="{{site.baseurl}}/assets/audio/{{page.audio}}.ogg" type="audio/ogg"> -->
      <source src="{% if page.audio contains 'http' %}{{ page.audio }}{% else %}{{ site.baseurl }}/assets/audio/{{page.audio}}{% endif %}" type="audio/mpeg">
  Your browser does not support the audio element.
  </audio>
<script>
  function autoPlayAudio(){
    let bgAudio = document.getElementById('bg-audio')
    bgAudio.play();
    document.addEventListener("WeixinJSBridgeReady",function () {
        bgAudio.play();
    }, false);
    // 其他应用在click/touch时触发播放
    document.addEventListener('click', function () {
        bgAudio.play()
    })  
    document.addEventListener('touchstart', function () {
        bgAudio.play()
    })
  }
  autoPlayAudio();
</script>
  {% endif %}
  <a href="{{site.baseurl}}/" class="logo-no"><img style=width:50%; src="{{site.baseurl}}/assets/img/logo-white.png"/></a>
  <nav class="main_menu">
    <a href="{{site.baseurl}}/about/">About</a>
<!--     <a href="{{site.baseurl}}/contact/">Contact</a> -->
  </nav>
</header> <!-- End Section Header -->
