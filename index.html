---
layout: main
---

{% for post in paginator.posts %}
  <div class="chapter">
    <a href="{{post.url | prepend: site.baseurl}}">
      {% if post.cover %}
        
        <img src={% if post.cover contains 'http' %}{{ post.cover }}{% else %}{{ "/assets/img/" | prepend: site.baseurl | append: post.cover }}{% endif %} alt="{{post.title}}">
        <!-- <img src={{ "/assets/img/" | prepend: site.baseurl | append: post.cover }} alt="{{post.title}}"> -->
      {% endif %}
    </a>
    <a href="{{post.url | prepend: site.baseurl}}">
      <div class="chapter_inner">
        <p class="chapter_number">{{post.date | date: '%Y, %b %d'}}</p>
        <h3 class="chapter_title">{{post.title}}</h3>
      </div>
    </a>
  </div>
{% endfor %}
